services:
  - type: web
    name: financehub-backend
    env: python
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: financehub
      - key: FIREBASE_CREDENTIALS_JSON
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
